<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script type="module" src="/build/railzvisualizations.esm.js"></script>
    <script nomodule src="/build/railzvisualizations.js"></script>
  </head>

  <body>
    <script>
      async function main(params) {
        const response = await fetch('http://localhost:4000/authenticate', { method: 'GET' });
        const result = await response.json();

        const configuration = {
          token: result.access_token,
          debug: true,
          endpoint: 'https://api.qa2.railz.ai',
        };

        let railzVisualizations = document.createElement('railz-visualizations');
        if (railzVisualizations) {
          railzVisualizations.configuration = configuration;
          railzVisualizations.filter = {
            startDate: '2022-03-01',
            endDate: '2022-03-31',
            reportFrequency: 'month',
            businessName: 'QBOmanyAttachments',
            serviceName: 'quickbooks',
            reportType: 'revenue',
          };
          document.body.appendChild(railzVisualizations);
        }
      }
      main();
    </script>
  </body>
</html>
