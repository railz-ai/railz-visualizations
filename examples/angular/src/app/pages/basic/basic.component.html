<div class="md:grid md:grid-cols-3 md:gap-6">
  <div class="md:col-span-1 shadow p-4">
    <app-form (filterEvent)="onFilterSubmit($event)" (authEvent)="onTokenSubmit($event)"></app-form>
  </div>
  <div class="mt-5 md:mt-0 md:col-span-2 text-center" role="main">
    <app-visualizations [token]="token" [filter]="filter"></app-visualizations>
  </div>
</div>
