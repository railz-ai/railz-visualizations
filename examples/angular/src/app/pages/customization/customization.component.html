<div class="md:grid md:grid-cols-5 md:gap-6 px-2">
  <div class="md:col-span-2 shadow p-4">
    <app-form
      (filterEvent)="onFilterSubmit($event)"
      (authEvent)="onTokenSubmit($event)"
      (optionEvent)="onOptionsChange($event)"
      [options]="jsonOptions"
    ></app-form>
  </div>
  <div class="mt-5 md:mt-0 md:col-span-3 text-center" role="main">
    <app-visualizations
      [configuration]="configuration"
      [filter]="filter"
      [options]="options"
    ></app-visualizations>
  </div>
</div>
