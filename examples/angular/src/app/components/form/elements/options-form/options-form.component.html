<div class="flex flex-col">
  <div class="text-left">
    <h2 class="text-lg font-medium leading-6 text-gray-900">Options</h2>
    <p class="mt-1 text-sm text-gray-600">
      Optional parameters for the SDK example cannot be dynamically changed at this time. They are
      for customization of content and styles. Download the SDK package to try.
    </p>
  </div>
  <div class="mt-4 md:mt-3 text-left items-end" *ngIf="options">
    <json-editor
      [options]="editorOptions"
      [data]="options"
      (jsonChange)="optionsUpdate($event)"
    ></json-editor>
  </div>
</div>
