
<div class="md:grid md:grid-cols-3 md:gap-6">
  <div class="md:col-span-1">
    <div class="px-4 sm:px-0">
      <h3 class="text-lg font-medium leading-6 text-gray-900">Authentication</h3>
      <p class="mt-1 text-sm text-gray-600">Include your Railz authentication details <a href="https://docs.railz.ai/reference/authentication" target="_blank" className="underline">here</a>.</p>
      <p class="mt-1 text-sm text-gray-600 font-bold">This is not implemented by the SDK.</p>
    </div>
  </div>
  <div class="mt-5 md:mt-0 md:col-span-2">
    <form action="#" method="POST">
      <div class="shadow overflow-hidden sm:rounded-md">
        <div class="px-4 py-5 bg-white sm:p-6">
          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-4 sm:col-span-3">
              <label for="auth-url" class="block text-sm font-medium text-gray-700">Api Url</label>
              <input type="text" name="auth-url" id="auth-url" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="https://auth.railz.ai">
            </div>
            <div class="col-span-4 sm:col-span-3">
              <label for="auth-url" class="block text-sm font-medium text-gray-700">Client Id</label>
              <input type="text" name="client-id" id="client-id" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="id_32">
            </div>
            <div class="col-span-4 sm:col-span-3">
              <label for="client-secret" class="block text-sm font-medium text-gray-700">Client Secret</label>
              <input type="text" name="client-secret" id="client-secret" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="id_ww">
            </div>
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Authenticate</button>
        </div>
      </div>
    </form>
  </div>
</div>
