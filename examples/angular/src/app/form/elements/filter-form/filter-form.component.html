<div class="md:grid md:grid-cols-3 md:gap-6">
  <div class="md:col-span-1">
    <div class="px-4 sm:px-0">
      <h3 class="text-lg font-medium leading-6 text-gray-900">Filters</h3>
      <p class="mt-1 text-sm text-gray-600">Some fields are disabled based on criteria <a href="https://docs.railz.ai/reference/components" target="_blank" className="underline">here</a>.</p>
      <p class="mt-1 text-sm text-gray-600 font-bold">SDK current release only works with report types (balanceSheets, incomeStatements, cashflowStatements, invoices, bills).</p>
    </div>
  </div>
  <div class="mt-5 md:mt-0 md:col-span-2">
    <form action="#" method="POST">
      <div class="shadow overflow-hidden sm:rounded-md">
        <div class="px-4 py-5 bg-white sm:p-6">
          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-4 sm:col-span-3">
              <label for="business-name" class="block text-sm font-medium text-gray-700">Business Name</label>
              <input type="text" name="business-name" id="business-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="BIZ-1223S">
            </div>
            <div class="col-span-6 sm:col-span-3">
              <label for="service-name" class="block text-sm font-medium text-gray-700">Service Name</label>
              <select id="service-name" name="service-name" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option>United States</option>
                <option>Canada</option>
                <option>Mexico</option>
              </select>
            </div>
            <div class="col-span-6 sm:col-span-3">
              <label for="report-type" class="block text-sm font-medium text-gray-700">Report Type</label>
              <select id="report-type" name="report-type" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option>United States</option>
                <option>Canada</option>
                <option>Mexico</option>
              </select>
            </div>
            <div class="col-span-4 sm:col-span-3">
              <label for="start-date" class="block text-sm font-medium text-gray-700">Start Date</label>
              <input type="date" name="start-date" id="start-date" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="id_32">
            </div>
            <div class="col-span-4 sm:col-span-3">
              <label for="end-date" class="block text-sm font-medium text-gray-700">End Date</label>
              <input type="text" name="end-date" id="end-date" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="id_ww">
            </div>
            <div class="col-span-6 sm:col-span-3">
              <label for="report-frequency" class="block text-sm font-medium text-gray-700">Report Frequency</label>
              <select id="report-frequency" name="report-frequency" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option>United States</option>
                <option>Canada</option>
                <option>Mexico</option>
              </select>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Authenticate</button>
        </div>
      </div>
    </form>
  </div>
</div>
